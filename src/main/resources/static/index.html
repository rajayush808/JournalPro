<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalPro - Your Personal Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ef4444; /* Bright red */
            --primary-dark: #b91c1c; /* Darker red */
            --secondary: #dc2626; /* Accent red */
            --background: #0a0a0a; /* Near black background */
            --surface: #1a1a1a; /* Dark gray for containers */
            --surface-light: #262626; /* Slightly lighter gray */
            --text: #f5f5f5; /* Off-white text */
            --text-muted: #a3a3a3; /* Muted gray text */
            --success: #10b981; /* Keep green for success */
            --danger: #ef4444; /* Red danger */
            --warning: #f59e0b; /* Keep yellow for warnings */
            --gradient: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%); /* Deep red gradient */
        }


        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(270deg, #0f172a, #1a1f3a, #0f172a);
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "📔";
            -webkit-text-fill-color: initial;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.1s; }
        .stat-item:nth-child(2) { animation-delay: 0.2s; }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 150px);
        }

        /* Sidebar */
        .sidebar {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .new-entry-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-entry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .new-entry-btn:active {
            transform: translateY(0);
        }

        .entries-list {
            margin-top: 1.5rem;
            background: var(--surface);
            border-radius: 16px;
            padding: 1rem;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .entries-list::-webkit-scrollbar {
            width: 8px;
        }

        .entries-list::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 4px;
        }

        .entries-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .entry-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--surface-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .entry-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .entry-item.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .entry-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .entry-preview {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .entry-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Main content area */
        .main-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--surface-light);
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-save {
            background: var(--success);
            color: white;
        }

        .btn-save:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .editor-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: inherit;
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-text {
            font-size: 1rem;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--surface-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-left: 4px solid var(--primary);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: var(--surface);
                z-index: 999;
                padding: 2rem 1rem;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: var(--text);
                font-size: 1.5rem;
                cursor: pointer;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 998;
                display: none;
            }

            .overlay.show {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        /* Animated background */
        .bg-animation {
            background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #0a0a0a);
        }

        /* Floating orbs */
        .orb1 {
            background: var(--primary-dark);
        }
        .orb2 {
            background: var(--secondary);
        }

    </style>
</head>
<body>
<div class="bg-animation"></div>
<div class="floating-orb orb1"></div>
<div class="floating-orb orb2"></div>

<header class="header">
    <div class="header-content">
        <div class="logo">JournalPro</div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
        </div>
    </div>
</header>

<div class="container">
    <aside class="sidebar" id="sidebar">
        <button class="new-entry-btn" onclick="createNewEntry()">
            <span>✨</span> New Entry
        </button>
        <div class="entries-list" id="entriesList">
            <div class="spinner"></div>
        </div>
    </aside>

    <main class="main-content">
        <div id="editorContent">
            <div class="empty-state">
                <div class="empty-icon">📝</div>
                <div class="empty-title">Welcome to JournalPro</div>
                <div class="empty-text">Select an entry from the sidebar or create a new one to begin</div>
            </div>
        </div>
    </main>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<div class="toast" id="toast"></div>

<script>
    const API_BASE = 'http://localhost:8080';
    let entries = [];
    let currentEntry = null;
    let isCreating = false;

    // Initialize the app
    async function init() {
        await loadEntries();
        updateStats();
    }

    // Load all entries
    async function loadEntries() {
        try {
            const response = await fetch(`${API_BASE}/journal`);
            if (!response.ok) throw new Error('Failed to load entries');

            entries = await response.json();
            renderEntriesList();
            updateStats();
        } catch (error) {
            console.error('Error loading entries:', error);
            showToast('Failed to load entries', 'error');
            document.getElementById('entriesList').innerHTML = '<div class="empty-state"><div class="empty-text">Failed to load entries</div></div>';
        }
    }

    // Render entries list
    function renderEntriesList() {
        const list = document.getElementById('entriesList');

        if (entries.length === 0) {
            list.innerHTML = '<div class="empty-state"><div class="empty-text">No entries yet</div></div>';
            return;
        }

        // Sort entries by date (newest first)
        const sortedEntries = [...entries].sort((a, b) =>
            new Date(b.date || 0) - new Date(a.date || 0)
        );

        list.innerHTML = sortedEntries.map((entry, index) => `
                <div class="entry-item ${currentEntry?.id === entry.id ? 'selected' : ''}"
                     onclick="selectEntry('${entry.id}')"
                     style="animation-delay: ${index * 0.05}s">
                    <div class="entry-title">${escapeHtml(entry.title || 'Untitled')}</div>
                    <div class="entry-preview">${escapeHtml((entry.content || '').substring(0, 100))}...</div>
                    <div class="entry-date">${formatDate(entry.date)}</div>
                </div>
            `).join('');
    }

    // Select an entry
    async function selectEntry(id) {
        try {
            const response = await fetch(`${API_BASE}/journal/id/${id}`);
            if (!response.ok) throw new Error('Failed to load entry');

            currentEntry = await response.json();
            isCreating = false;
            renderEditor();
            renderEntriesList();

            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        } catch (error) {
            console.error('Error loading entry:', error);
            showToast('Failed to load entry', 'error');
        }
    }

    // Create new entry
    function createNewEntry() {
        currentEntry = {
            title: '',
            content: ''
        };
        isCreating = true;
        renderEditor();
        renderEntriesList();

        // Close sidebar on mobile
        if (window.innerWidth <= 768) {
            toggleSidebar();
        }
    }

    // Render editor
    function renderEditor() {
        const editorContent = document.getElementById('editorContent');

        if (!currentEntry) {
            editorContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div class="empty-title">Welcome to JournalPro</div>
                        <div class="empty-text">Select an entry from the sidebar or create a new one to begin</div>
                    </div>
                `;
            return;
        }

        editorContent.innerHTML = `
                <div class="editor-header">
                    <div class="editor-title">${isCreating ? 'New Entry' : 'Edit Entry'}</div>
                    <div class="editor-actions">
                        <button class="btn btn-save" onclick="saveEntry()">
                            <span>💾</span> Save
                        </button>
                        ${!isCreating ? `
                            <button class="btn btn-delete" onclick="deleteEntry()">
                                <span>🗑️</span> Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
                <form class="editor-form" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="${escapeHtml(currentEntry.title || '')}"
                               placeholder="Enter your title..." />
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Write your thoughts...">${escapeHtml(currentEntry.content || '')}</textarea>
                    </div>
                </form>
            `;

        // Focus on title if new entry
        if (isCreating) {
            setTimeout(() => document.getElementById('title').focus(), 100);
        }
    }

    // Save entry
    async function saveEntry() {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!title || !content) {
            showToast('Please fill in both title and content', 'error');
            return;
        }

        try {
            const method = isCreating ? 'POST' : 'PUT';
            const url = isCreating
                ? `${API_BASE}/journal`
                : `${API_BASE}/journal/${currentEntry.id}`;

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            });

            if (!response.ok) throw new Error('Failed to save entry');

            const savedEntry = await response.json();

            if (isCreating) {
                entries.unshift(savedEntry);
                currentEntry = savedEntry;
                isCreating = false;
            } else {
                const index = entries.findIndex(e => e.id === currentEntry.id);
                if (index !== -1) {
                    entries[index] = savedEntry;
                }
                currentEntry = savedEntry;
            }

            renderEntriesList();
            renderEditor();
            updateStats();
            showToast('Entry saved successfully!', 'success');
        } catch (error) {
            console.error('Error saving entry:', error);
            showToast('Failed to save entry', 'error');
        }
    }

    // Delete entry
    async function deleteEntry() {
        if (!confirm('Are you sure you want to delete this entry?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/journal/id/${currentEntry.id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Failed to delete entry');

            entries = entries.filter(e => e.id !== currentEntry.id);
            currentEntry = null;
            renderEntriesList();
            renderEditor();
            updateStats();
            showToast('Entry deleted successfully', 'success');
        } catch (error) {
            console.error('Error deleting entry:', error);
            showToast('Failed to delete entry', 'error');
        }
    }

    // Handle form submit
    function handleSubmit(event) {
        event.preventDefault();
        saveEntry();
    }

    // Update stats
    function updateStats() {
        document.getElementById('totalEntries').textContent = entries.length;

        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        const monthEntries = entries.filter(entry => {
            const date = new Date(entry.date);
            return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
        });

        document.getElementById('currentMonth').textContent = monthEntries.length;
    }

    // Show toast notification
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.className = `toast ${type} show`;
        toast.innerHTML = `
                <span>${type === 'success' ? '✅' : '❌'}</span>
                <span>${message}</span>
            `;

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Toggle sidebar (mobile)
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    }

    // Format date
    function formatDate(dateString) {
        if (!dateString) return 'No date';
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days === 0) return 'Today';
        if (days === 1) return 'Yesterday';
        if (days < 7) return `${days} days ago`;

        return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
        });
    }

    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', init);

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        // Ctrl/Cmd + S to save
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            if (currentEntry) {
                saveEntry();
            }
        }

        // Ctrl/Cmd + N for new entry
        if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
            e.preventDefault();
            createNewEntry();
        }
    });
</script>
</body>
</html>
